# Камера
camera:
   position: {x: 0, y: -2, z: 0}
   orientation: {h: 0, p: 0, r: 0}
   fov_x: 60
   fov_y: 60
   near_clip: 0.1
# Иерархия сцены
scene:
   - node:
      lcs : {x: 0, y: 0, z: -1, h: 0, p: 0, r: 0, sx: 1, sy: 1, sz: 1}
      plane: {}
      material:
         color: {r: 1, g: 0.5, b: 0}
   - node:
      lcs : {x: 0, y: 0, z: 0, h: 0, p: 0, r: 0, sx: 1, sy: 1, sz: 1}
      triangle:
         a: {x: -1.0, y: 0.0, z: -1.0}
         b: {x: 1.0, y: 0.0, z: -1.0}
         c: {x: 0.0, y: 0.0, z: 1.0}
      material:
         color: {r: 1, g: 0.0, b: 1.0}
   - light:
      position: {x: 20, y: 20, z: 20}
      color: {r: 1.0, g: 1.0, b: 1.0}
      ambient: 0.5
      shine: 7.0
